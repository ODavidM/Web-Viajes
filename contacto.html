<head>
  <meta charset="UTF-8">

  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"

<body class="body__container">
	<div class="encabezado__container">
	<header class="encabezado">
			<a href="./index.html" class="encabezado__logo" aria-label="Ir a pagina de inicio" >
				<img class="encabezado__logo--icono" alt="Logo Jornada"   src="./img/logoprovisriablanca-1@2x.png" />
			</a>
			<nav class="encabezado__navegacion">
				<ul>
					<li><a class="encabezado__navegacion--elemento" href="./blogpost.html" aria-label="Ir al blog">Blog</a></li>
					<li><a class="encabezado__navegacion--elemento" href="./destino.html" aria-label="Ver paquetes de viaje">Paquetes de viaje</a></li>
					<li><a class="encabezado__navegacion--elemento" href="./contacto.html" aria-label="Ir a la sección de contacto">Contacto</a></li>
				</ul>
			</nav>
		</header>
	</div>

	<section class="banner__blog">
		<div class="conten_baner_blog_img--Contact">
			<h1 class="banner__descripcion--title">¡Ponte en contacto!</h1>
			<div class="ofertas__titulo--subrayado--left"></div>
				<figcaption class="banner__descripcion--title">
					¿Dudas, sugerencias, problemas por resolver? ¡Tenemos un equipo de guardia para ayudarte!
				</figcaption>
		</div>
	</section>

	<main class="container">
		<header class="destinos__titulo">
			<p class="destinos__titulo--texto">Rellena el formulario:</p>
			<div class="destinos__titulo--subrayado"></div>
		</header>
		<section class="banner">
			<div>
					<figcaption class="banner__descripcion--index">
						Tenemos un equipo siempre listo para resolver tus dudas, problemas, ofrecerte consejos y orientaciones objetivas para hacer tu experiencia lo más placentera y tranquila posible. Completa tus datos y te contactaremos según la urgencia de tu solicitud. ¡Puedes confiar en nosotros!
					</figcaption>
			</div>
		</section>

		<form class="formulario--" action="#" method="post">
			<label for="nombre">Nombre:</label>
			<input class="formulario--input" type="text" id="nombre" name="nombre" required><br><br>
	
			<label for="email">Correo Electrónico:</label>
			<input class="formulario--input"  type="email" id="email" name="email" required><br><br>
	
			<label for="telefono">Teléfono:</label>
			<input class="formulario--input" type="tel" id="telefono" name="telefono" required><br><br>
	
			<label for="nombre">Tema:</label>
			<input class="formulario--input" type="text" id="nombre" name="nombre" required><br><br>
	
			<label for="mensaje">Opiniones:</label><br>
			<textarea class="formulario--input--" id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>
	
			<input class="ofertas__card--boton" type="submit" value="Enviar" >
		</form>
	</main>
	





<img class="pre-footer__image" alt="" src="./img/Imagem pré rodapé.png" />

	<footer class="footer__container">
			<div class="footer">
				<div class="footer__logo-container">
					<img class="footer__logo-icon" alt="" src="./img/logobranco-1@2x.png" />
					<div class="footer__info-container">
						<div class="footer__text-info">
							Horario de atendimiento: 08h - 20h (Lunes a Sábado) </div>
						<div class="footer__text-info">
							V0.0.1 </div>
					</div>
				</div>
				<div class="footer__social-media-container">
					<div class="footer__social-media-text">Accede a nuestras redes sociales:</div>
					<div class="footer__social-media-icons">
						<a href="">
							<img class="footer__social-media-icon" alt="" src="./img/whatsapp-1.svg" />
						</a>
						<a href="">
							<img class="footer__social-media-icon" alt="" src="./img/instragam-1.svg" />
						</a>
						<a href="">
							<img class="footer__social-media-icon" alt="" src="./img/twiter-1.svg" />
						</a>
					</div>
				</div>
			</div>
	</footer>
	
	
	</body>
	





</body>
